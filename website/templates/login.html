  {% extends "base.html" %}
  
  {% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs" data-aos="fade-in">
      <div class="container">
        <h2>Login</h2>
      </div>
    </div><!-- End Breadcrumbs -->


      <div class="container" data-aos="fade-up">

        <div class="row mt-5">

            </div>

          </div>

      
<style>
  .full-height {
      display: flex;
      align-items: center;  /* Centers children vertically */
      justify-content: center;  /* Centers children horizontally */
      height: fit-content;  /* Takes the full viewport height */
      padding-bottom: 30px;
  }

  .centered-form {
      max-width: 800px;  /* Or whatever fixed width you want */
      width: 100%;
      margin: auto;
  }
</style>


<div class="full-height">
  <div class="centered-form">

     
    <div class="col-lg-8 mx-auto mt-5 mt-lg-0">
          <form action="" method="POST" role="form">
              
              <div class="form-group mt-3">
                  <input type="text" class="form-control" name="user" id="user" placeholder="Username or Email" required>
              </div>
              <div class="form-group mt-3">
                  <input type="text" class="form-control" name="password" id="password" placeholder="Password" required>
              </div>
                 <div class="form-group mt-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
          </form>
      </div>
      
  </div>
</div>

{% endblock %}
